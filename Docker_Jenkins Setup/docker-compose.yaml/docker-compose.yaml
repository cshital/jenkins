# docker-compose.yaml


  // sudo nano docker-compose.yml

version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - jenkins-net
volumes:
  jenkins_home:
networks:
  jenkins-net:
